<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" conent="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <!--Put refs here-->

        <link rel="stylesheet" href="EAS.css" />
    </head>
    <body>
        <div class="body">
            <div class="container">
                <h1 class="header">Etch-A-Sketch</h1>
                <div class="canvas"></div>
                <div class="btns">
                    <input type="color" name="color" id="color">
                    <button class="btn btn--draw">Color</button>
                    <button class="btn btn--rainbow">Rainbow</button>
                    <button class="btn btn--eraser">Eraser</button>

                    <div class="range-div">
                        <label for="range" class="range-label">16x16</label>
                        <input
                        type="range"
                        name="range"
                        id="range"
                        min="1"
                        max="64"
                        value="16"
                        />

                    </div>
                    
                    <button class="btn--circle btn--clear">Clear</button>
                </div>
            </div>
        </div>
        

        <script src="EAS.js"></script>
    </body>
</html>
