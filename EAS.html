<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta mame="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EAS.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="erasorButton" onclick="changeColor('white')">
            Erasor
          </button>
          <button class="grayButton" onclick="changeColor('grey')">Grey</button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
      </div>
      <div>
        <input
          type="text"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
      </div>
      <div class="error">
        OOPS: Looks like the input isn't between 2 and 100, try again ðŸ˜„
      </div>
    </div>
  </body>
  <script src="EAS.js"></script>
</html>
